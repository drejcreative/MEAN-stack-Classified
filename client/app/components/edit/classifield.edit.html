<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
            md-is-open="cls.sidenavOpen">
  <md-toolbar>
    <h2 class="md-toolbar-tools">Edit a Classifield</h2>
  </md-toolbar>
  <md-content layout-padding>
    <form>
      <md-input-container>
        <label for="title">Title</label>
        <input type="text" id="title"
               ng-model="cls.clsdata.title"
               md-autofocus required md-maxlength="50">
      </md-input-container>
      <md-input-container>
        <label for="price">Price</label>
        <input type="number" id="price"
               ng-model="cls.clsdata.price" required>
      </md-input-container>
      <md-input-container>
        <label for="description">Description</label>
        <textarea type="text" id="description"
                ng-model="cls.clsdata.description" required md-maxlength="250">
        </textarea>
      </md-input-container>
      <md-input-container>
        <label for="image">Image Link</label>
        <input type="text" id="image"
                ng-model="cls.clsdata.image" required>
      </md-input-container>
      <md-button class="md-primary md-raised"
                 ng-click="cls.saveEdit(cls.clsdata)">
        Save Edit
      </md-button>
      <md-button class="md-warn" ng-click="cls.closeSidebar()">
        Cancel
      </md-button>
    </form><!--Form-->
  </md-content>
</md-sidenav>
